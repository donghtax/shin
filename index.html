<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Donghyun Tax Accounting Office</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 10px;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin-bottom: 10px;
        }
        .company-name {
            font-size: 28px;
            margin-bottom: 5px;
        }
        .current-time {
            font-size: 20px;
            color: #ecf0f1;
        }
        .content-section {
            background: white;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .section-title {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            margin: 0 0 10px 0;
        }
        .calendar-container {
            position: relative;
            padding-bottom: 65%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
        }
        .calendar-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="company-name">Donghyun Tax Accounting Office</div>
            <div class="current-time" id="current-time"></div>
        </div>

        <div class="content-section">
            <h2 class="section-title">ğŸ“… Schedule</h2>
            <div class="calendar-container" id="calendar-container">
                <!-- ìº˜ë¦°ë” iframeì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì‚½ì…ë©ë‹ˆë‹¤ -->
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long',
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            const timeString = now.toLocaleString('ko-KR', options);
            document.getElementById('current-time').textContent = timeString;
        }

        function refreshCalendar() {
            const container = document.getElementById('calendar-container');
            const timestamp = new Date().getTime(); // ìºì‹œ ë°©ì§€ë¥¼ ìœ„í•œ íƒ€ì„ìŠ¤íƒ¬í”„
            const calendarUrl = `https://calendar.google.com/calendar/embed?src=bbory.cpa%40gmail.com&ctz=Asia/Seoul&mode=MONTH&showTitle=0&showNav=1&showPrint=0&showTabs=1&showCalendars=0&showTz=0&height=800&_=${timestamp}`;
            
            // ê¸°ì¡´ iframe ì œê±°
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
            
            // ìƒˆë¡œìš´ iframe ìƒì„± ë° ì¶”ê°€
            const iframe = document.createElement('iframe');
            iframe.style.border = '0';
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('scrolling', 'no');
            iframe.src = calendarUrl;
            container.appendChild(iframe);
        }
        
        // ì´ˆê¸° ë¡œë“œ
        refreshCalendar();
        
        // ì‹œê°„ ì—…ë°ì´íŠ¸ (1ì´ˆë§ˆë‹¤)
        setInterval(updateTime, 1000);
        updateTime();

        // ìº˜ë¦°ë” ì—…ë°ì´íŠ¸ (5ë¶„ë§ˆë‹¤)
        setInterval(refreshCalendar, 300000);

        // í˜ì´ì§€ê°€ í¬ì»¤ìŠ¤ë¥¼ ë°›ì„ ë•Œë§ˆë‹¤ ìº˜ë¦°ë” ìƒˆë¡œê³ ì¹¨
        window.onfocus = refreshCalendar;
    </script>
</body>
</html>
