<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Donghyun Tax Accounting Office</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
        }
        .container {
            max-width: 2160px; /* 20% 증가된 크기 */
            margin: 0 auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin-bottom: 10px;
        }
        .company-name {
            font-size: 28px;
            margin-bottom: 5px;
        }
        .current-time {
            font-size: 20px;
            color: #ecf0f1;
        }
        .content-wrapper {
            display: flex;
            gap: 20px;
        }
        .calendar-section {
            flex: 2;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .news-section {
            flex: 1;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-height: 800px;
            overflow-y: auto;
        }
        .section-title {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            margin: 0 0 10px 0;
        }
        .calendar-container {
            position: relative;
            padding-bottom: 60%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
        }
        .calendar-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .news-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }
        .news-item:hover {
            background-color: #f5f9ff;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .news-title {
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 5px;
            font-weight: bold;
            line-height: 1.4;
        }
        .news-title:hover {
            color: #3498db;
        }
        .news-date {
            font-size: 12px;
            color: #7f8c8d;
        }
        /* 스크롤바 스타일링 */
        .news-section::-webkit-scrollbar {
            width: 8px;
        }
        .news-section::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .news-section::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }
        .news-section::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="company-name">Donghyun Tax Accounting Office</div>
            <div class="current-time" id="current-time"></div>
        </div>

        <div class="content-wrapper">
            <div class="calendar-section">
                <h2 class="section-title">📅 Schedule</h2>
                <div class="calendar-container" id="calendar-container">
                </div>
            </div>

            <div class="news-section">
                <h2 class="section-title">📰 Tax News</h2>
                <div id="news-container">
                    <div class="news-item">
                        <div class="news-title">뉴스를 불러오는 중입니다...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long',
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            const timeString = now.toLocaleString('ko-KR', options);
            document.getElementById('current-time').textContent = timeString;
        }

        function refreshCalendar() {
            const container = document.getElementById('calendar-container');
            const timestamp = new Date().getTime();
            const calendarUrl = `https://calendar.google.com/calendar/embed?src=bbory.cpa%40gmail.com&ctz=Asia/Seoul&mode=MONTH&showTitle=0&showNav=1&showPrint=0&showTabs=1&showCalendars=0&showTz=0&height=800&_=${timestamp}`;
            
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
            
            const iframe = document.createElement('iframe');
            iframe.style.border = '0';
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('scrolling', 'no');
            iframe.src = calendarUrl;
            container.appendChild(iframe);
        }

        async function updateNews() {
            const rssUrl = 'https://news.google.com/rss/search?q=세무 국세청 when:1d&hl=ko&gl=KR&ceid=KR:ko';
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = data.items.slice(0, 5).map(news => `
                    <div class="news-item">
                        <a href="${news.link}" target="_blank" rel="noopener noreferrer">
                            <div class="news-title">${news.title}</div>
                            <div class="news-date">${new Date(news.pubDate).toLocaleString('ko-KR', {
                                year: 'numeric',
                                month: '2-digit',
                                day: '2-digit',
                                hour: '2-digit',
                                minute: '2-digit'
                            })}</div>
                        </a>
                    </div>
                `).join('');
            } catch (error) {
                console.error('뉴스를 불러오는데 실패했습니다:', error);
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = `
                    <div class="news-item">
                        <div class="news-title">뉴스를 불러오는데 실패했습니다. 잠시 후 다시 시도해주세요.</div>
                    </div>
                `;
            }
        }
        
        // 초기 로드
        refreshCalendar();
        updateNews();
        
        // 시간 업데이트 (1초마다)
        setInterval(updateTime, 1000);
        updateTime();

        // 캘린더 업데이트 (5분마다)
        setInterval(refreshCalendar, 300000);

        // 뉴스 업데이트 (5분마다)
        setInterval(updateNews, 300000);

        // 페이지가 포커스를 받을 때 업데이트
        window.onfocus = () => {
            refreshCalendar();
            updateNews();
        };
    </script>
</body>
</html>
