<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Donghyun Tax Accounting Office</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 2160px;
            width: 98%;
            margin: 10px auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 98vh;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin-bottom: 10px;
        }
        .company-name {
            font-size: 28px;
            margin-bottom: 5px;
        }
        .current-time {
            font-size: 20px;
            color: #ecf0f1;
        }
        .content-wrapper {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }
        .calendar-section, .news-section {
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .calendar-section {
            flex: 2;
        }
        .news-section {
            flex: 1;
        }
        .section-title {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            margin: 0 0 10px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .event {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .holiday {
            background-color: #ffcccc; /* ê³µíœ´ì¼ ë¹¨ê°„ìƒ‰ ë°°ê²½ */
            color: #d32f2f;
        }
        .personal-event {
            background-color: #cce5ff; /* ê°œì¸ ì¼ì • íŒŒë€ìƒ‰ ë°°ê²½ */
            color: #0056b3;
        }
        .event-title {
            font-weight: bold;
        }
        .event-date {
            font-size: 0.9em;
            color: #555;
        }
        .news-item {
            margin-bottom: 8px;
            font-size: 16px;
        }
        .news-item a {
            color: #3498db;
            text-decoration: none;
        }
        .news-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="company-name">Donghyun Tax Accounting Office</div>
            <div class="current-time" id="current-time"></div>
        </div>

        <div class="content-wrapper">
            <div class="calendar-section">
                <h2 class="section-title">ğŸ“… Schedule & Holidays</h2>
                <div class="calendar" id="calendar"></div>
            </div>

            <div class="news-section">
                <h2 class="section-title">ğŸ“° Today's News</h2>
                <div class="news-container" id="news-container"></div>
            </div>
        </div>
    </div>

    <script>
        // ì‹œê°„ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long',
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            document.getElementById('current-time').textContent = now.toLocaleString('ko-KR', options);
        }

        // Google Calendar APIë¥¼ ì‚¬ìš©í•˜ì—¬ ì¼ì • ë° ê³µíœ´ì¼ ê°€ì ¸ì˜¤ê¸°
        const apiKey = "YOUR_API_KEY"; // ë°œê¸‰ë°›ì€ API í‚¤ë¡œ êµì²´í•˜ì„¸ìš”
        const calendarIdPersonal = "bbory.cpa@gmail.com"; // ê°œì¸ ìº˜ë¦°ë” ID
        const calendarIdHolidays = "ko.south_korea#holiday@group.v.calendar.google.com"; // ëŒ€í•œë¯¼êµ­ ê³µíœ´ì¼ ìº˜ë¦°ë” ID
        const calendarElement = document.getElementById("calendar");

        async function fetchEvents(calendarId, className) {
            const now = new Date().toISOString();
            const url = `https://www.googleapis.com/calendar/v3/calendars/${calendarId}/events?key=${apiKey}&timeMin=${now}&singleEvents=true&orderBy=startTime`;
            
            const response = await fetch(url);
            const data = await response.json();

            if (data.items) {
                data.items.forEach(event => {
                    const eventElement = document.createElement("div");
                    eventElement.className = `event ${className}`;

                    const title = document.createElement("div");
                    title.className = "event-title";
                    title.textContent = event.summary;

                    const date = document.createElement("div");
                    date.className = "event-date";
                    const eventDate = new Date(event.start.date || event.start.dateTime);
                    date.textContent = eventDate.toLocaleDateString("ko-KR", {
                        year: "numeric", month: "long", day: "numeric", weekday: "long"
                    });

                    eventElement.appendChild(title);
                    eventElement.appendChild(date);
                    calendarElement.appendChild(eventElement);
                });
            } else {
                console.error("ì¼ì •ì„ ê°€ì ¸ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤:", data);
            }
        }

        // ê³µíœ´ì¼ì€ holiday í´ë˜ìŠ¤ë¥¼, ê°œì¸ ì¼ì •ì€ personal-event í´ë˜ìŠ¤ë¥¼ ì‚¬ìš©í•˜ì—¬ ë¶ˆëŸ¬ì˜¤ê¸°
        fetchEvents(calendarIdHolidays, "holiday");
        fetchEvents(calendarIdPersonal, "personal-event");

        // ë‰´ìŠ¤ API ì‚¬ìš©
        function loadNews() {
            const newsContainer = document.getElementById("news-container");
            const apiKey = "2eef7bab8e454ccab0f5ff4c15d3bf9a"; // NewsAPI API í‚¤
            const url = `https://newsapi.org/v2/top-headlines?country=kr&apiKey=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let newsHTML = "";

                    data.articles.slice(0, 5).forEach((article) => { // ìƒìœ„ 5ê°œ ë‰´ìŠ¤ë§Œ í‘œì‹œ
                        const title = article.title;
                        const link = article.url;
                        newsHTML += `<div class="news-item"><a href="${link}" target="_blank">${title}</a></div>`;
                    });

                    newsContainer.innerHTML = newsHTML;
                })
                .catch(error => {
                    console.error("ë‰´ìŠ¤ ë¡œë“œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:", error);
                    newsContainer.innerHTML = "<p>ë‰´ìŠ¤ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</p>";
                });
        }

        // ì´ˆê¸° ë¡œë“œ ë° ì—…ë°ì´íŠ¸ ì£¼ê¸° ì„¤ì •
        updateTime();
        loadNews();
        setInterval(updateTime, 1000); // 1ì´ˆë§ˆë‹¤ ì‹œê°„ ì—…ë°ì´íŠ¸
    </script>
</body>
</html>
