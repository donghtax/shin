<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Donghyun Tax Accounting Office</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
        }
        .container {
            max-width: 2160px;
            margin: 0 auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin-bottom: 10px;
        }
        .company-name {
            font-size: 28px;
            margin-bottom: 5px;
        }
        .current-time {
            font-size: 20px;
            color: #ecf0f1;
        }
        .content-wrapper {
            display: flex;
            gap: 20px;
        }
        .calendar-section {
            flex: 2;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .news-section {
            flex: 1;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-height: 800px;
            overflow: hidden;
        }
        .section-title {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            margin: 0 0 10px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .calendar-container {
            position: relative;
            padding-bottom: 60%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
        }
        .calendar-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .news-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
            transition: all 0.5s ease;
            display: none;
            opacity: 0;
            background: white;
            height: 150px;
            position: relative;
        }
        .news-item:first-child {
            display: block;
            opacity: 1;
        }
        .news-item a {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }
        .news-title {
            font-size: 18px;
            line-height: 1.4;
            color: #2c3e50;
            margin-bottom: 12px;
            font-weight: 600;
        }
        .news-summary {
            font-size: 14px;
            color: #666;
            margin: 12px 0;
            line-height: 1.5;
        }
        .news-date {
            font-size: 12px;
            color: #888;
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        /* 스크롤바 제거 */
        .news-section::-webkit-scrollbar {
            display: none;
        }
        .news-section {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="company-name">Donghyun Tax Accounting Office</div>
            <div class="current-time" id="current-time"></div>
        </div>

        <div class="content-wrapper">
            <div class="calendar-section">
                <h2 class="section-title">📅 Schedule</h2>
                <div class="calendar-container" id="calendar-container">
                </div>
            </div>

            <div class="news-section">
                <h2 class="section-title">📰 국세청 소식</h2>
                <div id="news-container">
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long',
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            const timeString = now.toLocaleString('ko-KR', options);
            document.getElementById('current-time').textContent = timeString;
        }

        function refreshCalendar() {
            const container = document.getElementById('calendar-container');
            const timestamp = new Date().getTime();
            const calendarUrl = `https://calendar.google.com/calendar/embed?src=bbory.cpa%40gmail.com&ctz=Asia/Seoul&mode=MONTH&showTitle=0&showNav=1&showPrint=0&showTabs=1&showCalendars=0&showTz=0&height=800&_=${timestamp}`;
            
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
            
            const iframe = document.createElement('iframe');
            iframe.style.border = '0';
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('scrolling', 'no');
            iframe.src = calendarUrl;
            container.appendChild(iframe);
        }

        function updateNews() {
            const newsItems = [
                {
                    title: "국세청, 모범납세자 1만1000명 지정",
                    summary: "국세청은 성실납세 문화 확산을 위해 모범납세자를 선정하고 다양한 혜택을 제공할 예정입니다.",
                    link: "https://www.nts.go.kr/news/news_01.asp"
                },
                {
                    title: "국세청, 체납자 은닉재산 첩보 최대 3억원 포상",
                    summary: "국세청이 체납자의 은닉재산 신고에 대한 포상금을 최대 3억원까지 지급하기로 했습니다.",
                    link: "https://www.nts.go.kr/news/news_01.asp"
                },
                {
                    title: "종합소득세 중간예납세액 납부 안내",
                    summary: "11월 종합소득세 중간예납세액 납부기한이 다가옵니다. 금년도 중간예납세액을 확인하세요.",
                    link: "https://www.nts.go.kr/news/news_01.asp"
                },
                {
                    title: "국세청, 간소화 서비스 대상 대폭 확대",
                    summary: "연말정산 간소화 서비스가 확대되어 더 많은 항목을 조회할 수 있게 됩니다.",
                    link: "https://www.nts.go.kr/news/news_01.asp"
                },
                {
                    title: "국세청, 가상자산 거래분석 강화",
                    summary: "국세청이 가상자산 거래 분석을 강화하여 공정한 과세기반을 마련합니다.",
                    link: "https://www.nts.go.kr/news/news_01.asp"
                }
            ];

            try {
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = newsItems.map(news => `
                    <div class="news-item">
                        <a href="${news.link}" target="_blank" rel="noopener noreferrer">
                            <div class="news-title">${news.title}</div>
                            <div class="news-summary">${news.summary}</div>
                            <div class="news-date">${new Date().toLocaleDateString('ko-KR', {
                                year: 'numeric',
                                month: '2-digit',
                                day: '2-digit'
                            })}</div>
                        </a>
                    </div>
                `).join('');

                // 뉴스 순환 시작
                let currentIndex = 0;
                setInterval(() => {
                    const items = document.querySelectorAll('.news-item');
                    items.forEach((item, index) => {
                        if (index === currentIndex) {
                            item.style.display = 'block';
                            setTimeout(() => {
                                item.style.opacity = '1';
                            }, 50);
                        } else {
                            item.style.opacity = '0';
                            setTimeout(() => {
                                item.style.display = 'none';
                            }, 500);
                        }
                    });
                    currentIndex = (currentIndex + 1) % items.length;
                }, 5000);

            } catch (error) {
                console.error('뉴스를 불러오는데 실패했습니다:', error);
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = `
                    <div class="news-item" style="display:block; opacity:1;">
                        <a href="https://www.nts.go.kr/news/news_01.asp" target="_blank" rel="noopener noreferrer">
                            <div class="news-title">국세청 보도자료 바로가기</div>
                            <div class="news-summary">자세한 내용은 국세청 홈페이지에서 확인하실 수 있습니다.</div>
                            <div class="news-date">${new Date().toLocaleDateString('ko-KR')}</div>
                        </a>
                    </div>
                `;
            }
        }
        
        // 초기 로드
        refreshCalendar();
        updateNews();
        
        // 시간 업데이트 (1초마다)
        setInterval(updateTime, 1000);
        updateTime();

        // 캘린더 업데이트 (5분마다)
        setInterval(refreshCalendar, 300000);

        // 페이지가 포커스를 받을 때 업데이트
        window.onfocus = () => {
            refreshCalendar();
        };
    </script>
</body>
</html>
