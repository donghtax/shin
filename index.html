<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Donghyun Tax Accounting Office</title>
    <style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.container {
    max-width: 2160px;
    width: 98%; /* 95%ÏóêÏÑú 98%Î°ú Ï¶ùÍ∞Ä */
    margin: 10px auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    height: 98vh; /* 95vhÏóêÏÑú 98vhÎ°ú Ï¶ùÍ∞Ä */
}


        .header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin-bottom: 10px;
        }
        .company-name {
            font-size: 28px;
            margin-bottom: 5px;
        }
        .current-time {
            font-size: 20px;
            color: #ecf0f1;
        }
        .content-wrapper {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0; /* Ï§ëÏöî: flex container ÎÇ¥Î∂Ä Ïä§ÌÅ¨Î°§ÏùÑ ÏúÑÌï¥ ÌïÑÏöî */
        }
        .calendar-section {
            flex: 2;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .news-section {
            flex: 1;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .section-title {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            margin: 0 0 10px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .calendar-container {
            position: relative;
            padding-bottom: 60%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            flex: 1;
        }
        .calendar-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .news-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .news-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="company-name">Donghyun Tax Accounting Office</div>
            <div class="current-time" id="current-time"></div>
        </div>

        <div class="content-wrapper">
            <div class="calendar-section">
                <h2 class="section-title">üìÖ Schedule</h2>
                <div class="calendar-container" id="calendar-container">
                </div>
            </div>

            <div class="news-section">
                <h2 class="section-title">üì∞ Today's News</h2>
                <div class="news-container">
                    <iframe 
                        class="news-iframe"
                        src="https://news.google.com/news/rss?hl=ko&gl=KR&ceid=KR:ko"
                        frameborder="0"
                        scrolling="yes">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long',
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            const timeString = now.toLocaleString('ko-KR', options);
            document.getElementById('current-time').textContent = timeString;
        }

        function refreshCalendar() {
            const container = document.getElementById('calendar-container');
            const timestamp = new Date().getTime();
            const calendarUrl = `https://calendar.google.com/calendar/embed?src=bbory.cpa%40gmail.com&ctz=Asia/Seoul&mode=MONTH&showTitle=0&showNav=1&showPrint=0&showTabs=1&showCalendars=0&showTz=0&height=800&_=${timestamp}`;
            
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
            
            const iframe = document.createElement('iframe');
            iframe.style.border = '0';
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('scrolling', 'no');
            iframe.src = calendarUrl;
            container.appendChild(iframe);
        }
        
        // Ï¥àÍ∏∞ Î°úÎìú
        refreshCalendar();
        
        // ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏ (1Ï¥àÎßàÎã§)
        setInterval(updateTime, 1000);
        updateTime();

        // Ï∫òÎ¶∞Îçî ÏóÖÎç∞Ïù¥Ìä∏ (5Î∂ÑÎßàÎã§)
        setInterval(refreshCalendar, 300000);

        // ÌéòÏù¥ÏßÄÍ∞Ä Ìè¨Ïª§Ïä§Î•º Î∞õÏùÑ Îïå ÏóÖÎç∞Ïù¥Ìä∏
        window.onfocus = () => {
            refreshCalendar();
        };
    </script>
</body>
</html>
