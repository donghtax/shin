<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Donghyun Tax Accounting Office</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
        }
        .container {
            max-width: 2160px;
            margin: 0 auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin-bottom: 10px;
        }
        .company-name {
            font-size: 28px;
            margin-bottom: 5px;
        }
        .current-time {
            font-size: 20px;
            color: #ecf0f1;
        }
        .content-wrapper {
            display: flex;
            gap: 20px;
        }
        .calendar-section {
            flex: 2;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .news-section {
            flex: 1;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-height: 800px;
            overflow: hidden;
        }
        .section-title {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            margin: 0 0 10px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.2em;
        }
        .calendar-container {
            position: relative;
            padding-bottom: 60%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
        }
        .calendar-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .news-item {
            padding: 20px;
            transition: all 0.5s ease;
            display: none;
            opacity: 0;
            background: white;
            height: auto;
            min-height: 200px;
            position: relative;
        }
        .news-item:first-child {
            display: block;
            opacity: 1;
        }
        .news-title {
            font-size: 18px;
            line-height: 1.4;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .news-summary {
            font-size: 14px;
            color: #666;
            margin: 15px 0;
            line-height: 1.6;
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .news-date {
            font-size: 12px;
            color: #888;
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        /* 스크롤바 제거 */
        .news-section::-webkit-scrollbar {
            display: none;
        }
        .news-section {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="company-name">Donghyun Tax Accounting Office</div>
            <div class="current-time" id="current-time"></div>
        </div>

        <div class="content-wrapper">
            <div class="calendar-section">
                <h2 class="section-title">📅 Schedule</h2>
                <div class="calendar-container" id="calendar-container">
                </div>
            </div>

            <div class="news-section">
                <h2 class="section-title">📰 오늘의 주요뉴스</h2>
                <div id="news-container">
                    <div class="news-item">
                        <div class="news-title">뉴스를 불러오는 중입니다...</div>
                        <div class="news-summary">잠시만 기다려 주세요.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long',
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            const timeString = now.toLocaleString('ko-KR', options);
            document.getElementById('current-time').textContent = timeString;
        }

        function refreshCalendar() {
            const container = document.getElementById('calendar-container');
            const timestamp = new Date().getTime();
            const calendarUrl = `https://calendar.google.com/calendar/embed?src=bbory.cpa%40gmail.com&ctz=Asia/Seoul&mode=MONTH&showTitle=0&showNav=1&showPrint=0&showTabs=1&showCalendars=0&showTz=0&height=800&_=${timestamp}`;
            
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
            
            const iframe = document.createElement('iframe');
            iframe.style.border = '0';
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('scrolling', 'no');
            iframe.src = calendarUrl;
            container.appendChild(iframe);
        }

        async function updateNews() {
            const proxyUrl = 'https://api.allorigins.win/raw?url=';
            const rssUrl = encodeURIComponent('https://news.naver.com/main/rss/today_main.xml');
            
            try {
                const response = await fetch(proxyUrl + rssUrl);
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                const items = xmlDoc.getElementsByTagName('item');
                
                const newsContainer = document.getElementById('news-container');
                let newsHtml = '';
                
                // 최근 5개의 뉴스만 표시
                for (let i = 0; i < Math.min(items.length, 5); i++) {
                    const item = items[i];
                    const title = item.getElementsByTagName('title')[0].textContent;
                    const description = item.getElementsByTagName('description')[0].textContent;
                    const pubDate = new Date(item.getElementsByTagName('pubDate')[0].textContent);
                    
                    newsHtml += `
                        <div class="news-item">
                            <div class="news-title">${title}</div>
                            <div class="news-summary">${description}</div>
                            <div class="news-date">${pubDate.toLocaleString('ko-KR', {
                                year: 'numeric',
                                month: '2-digit',
                                day: '2-digit',
                                hour: '2-digit',
                                minute: '2-digit'
                            })}</div>
                        </div>
                    `;
                }
                
                newsContainer.innerHTML = newsHtml;

                // 뉴스 순환 시작
                let currentIndex = 0;
                setInterval(() => {
                    const items = document.querySelectorAll('.news-item');
                    items.forEach((item, index) => {
                        if (index === currentIndex) {
                            item.style.display = 'block';
                            setTimeout(() => {
                                item.style.opacity = '1';
                            }, 50);
                        } else {
                            item.style.opacity = '0';
                            setTimeout(() => {
                                item.style.display = 'none';
                            }, 500);
                        }
                    });
                    currentIndex = (currentIndex + 1) % items.length;
                }, 7000); // 7초마다 뉴스 전환

            } catch (error) {
                console.error('뉴스를 불러오는데 실패했습니다:', error);
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = `
                    <div class="news-item" style="display:block; opacity:1;">
                        <div class="news-title">뉴스를 불러올 수 없습니다</div>
                        <div class="news-summary">잠시 후 다시 시도해 주세요.</div>
                    </div>
                `;
            }
        }
        
        // 초기 로드
        refreshCalendar();
        updateNews();
        
        // 시간 업데이트 (1초마다)
        setInterval(updateTime, 1000);
        updateTime();

        // 캘린더 업데이트 (5분마다)
        setInterval(refreshCalendar, 300000);

        // 뉴스 업데이트 (5분마다)
        setInterval(updateNews, 300000);

        // 페이지가 포커스를 받을 때 업데이트
        window.onfocus = () => {
            refreshCalendar();
            updateNews();
        };
    </script>
</body>
</html>
