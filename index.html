<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Donghyun Tax Accounting Office</title>
    <style>
        /* 스타일 코드는 동일하므로 생략 */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="company-name">Donghyun Tax Accounting Office</div>
            <div class="current-time" id="current-time"></div>
        </div>

        <div class="content-wrapper">
            <div class="calendar-section">
                <h2 class="section-title">📅 Schedule</h2>
                <div class="calendar-container">
                    <iframe src="https://calendar.google.com/calendar/embed?src=bbory.cpa%40gmail.com&ctz=Asia%2FS" frameborder="0" scrolling="no"></iframe>
                </div>
            </div>

            <div class="news-section">
                <h2 class="section-title">📰 Today's News</h2>
                <div class="news-container" id="news-container"></div>
            </div>
        </div>
    </div>

    <script>
        // 시간 업데이트 함수
        function updateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long',
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            document.getElementById('current-time').textContent = now.toLocaleString('ko-KR', options);
        }

        // 뉴스 로드 함수 (NewsAPI + CORS 프록시 사용)
        function loadNews() {
            const newsContainer = document.getElementById("news-container");
            const apiKey = "2eef7bab8e454ccab0f5ff4c15d3bf9a"; // 여기에 NewsAPI API 키를 넣으세요
            const url = `https://cors-anywhere.herokuapp.com/https://newsapi.org/v2/top-headlines?country=kr&apiKey=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let newsHTML = "";

                    data.articles.slice(0, 5).forEach((article) => { // 상위 5개 뉴스만 표시
                        const title = article.title;
                        const link = article.url;
                        newsHTML += `<div class="news-item"><a href="${link}" target="_blank">${title}</a></div>`;
                    });

                    newsContainer.innerHTML = newsHTML;
                })
                .catch(error => {
                    console.error("뉴스 로드 중 오류 발생:", error);
                    newsContainer.innerHTML = "<p>뉴스를 불러오는 데 실패했습니다.</p>";
                });
        }

        // 초기 로드 및 업데이트 주기 설정
        updateTime();
        loadNews();
        setInterval(updateTime, 1000); // 1초마다 시간 업데이트
    </script>
</body>
</html>
