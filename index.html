<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Custom Calendar with Holidays</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calendar {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .event {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .holiday {
            background-color: #ffcccc; /* 공휴일 빨간색 배경 */
            color: #d32f2f;
        }
        .personal-event {
            background-color: #cce5ff; /* 개인 일정 파란색 배경 */
            color: #0056b3;
        }
        .event-title {
            font-weight: bold;
        }
        .event-date {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="calendar" id="calendar">
        <h2>Schedule & Holidays</h2>
    </div>

    <script>
        const apiKey = "AIzaSyAziifGnjNXxOVuokVOL82Q9O7xJMfk2qg"; // 발급받은 API 키
        const calendarIdPersonal = "bbory.cpa@gmail.com"; // 개인 캘린더 ID
        const calendarIdHolidays = "ko.south_korea#holiday@group.v.calendar.google.com"; // 대한민국 공휴일 캘린더 ID
        const calendarElement = document.getElementById("calendar");

        async function fetchEvents(calendarId, className) {
            const now = new Date().toISOString();
            const url = `https://www.googleapis.com/calendar/v3/calendars/${calendarId}/events?key=${apiKey}&timeMin=${now}&singleEvents=true&orderBy=startTime`;
            
            const response = await fetch(url);
            const data = await response.json();

            if (data.items) {
                data.items.forEach(event => {
                    const eventElement = document.createElement("div");
                    eventElement.className = `event ${className}`;

                    const title = document.createElement("div");
                    title.className = "event-title";
                    title.textContent = event.summary;

                    const date = document.createElement("div");
                    date.className = "event-date";
                    const eventDate = new Date(event.start.date || event.start.dateTime);
                    date.textContent = eventDate.toLocaleDateString("ko-KR", {
                        year: "numeric", month: "long", day: "numeric", weekday: "long"
                    });

                    eventElement.appendChild(title);
                    eventElement.appendChild(date);
                    calendarElement.appendChild(eventElement);
                });
            } else {
                console.error("일정을 가져오는 데 실패했습니다:", data);
            }
        }

        // 공휴일은 holiday 클래스를, 개인 일정은 personal-event 클래스를 사용하여 불러오기
        fetchEvents(calendarIdHolidays, "holiday");
        fetchEvents(calendarIdPersonal, "personal-event");
    </script>
</body>
</html>
