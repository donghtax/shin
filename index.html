<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Donghyun Tax Accounting Office</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
        }
        .container {
            max-width: 2160px;
            margin: 0 auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin-bottom: 10px;
        }
        .company-name {
            font-size: 28px;
            margin-bottom: 5px;
        }
        .current-time {
            font-size: 20px;
            color: #ecf0f1;
        }
        .content-wrapper {
            display: flex;
            gap: 20px;
        }
        .calendar-section {
            flex: 2;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .news-section {
            flex: 1;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-height: 800px;
            overflow-y: auto;
        }
        .section-title {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            margin: 0 0 10px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .calendar-container {
            position: relative;
            padding-bottom: 60%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
        }
        .calendar-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .news-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: all 0.2s ease;
        }
        .news-item:hover {
            background-color: #f8f9fa;
            transform: translateX(5px);
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .news-title {
            font-size: 15px;
            line-height: 1.4;
            color: #2c3e50;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .news-date {
            font-size: 12px;
            color: #666;
        }
        .news-section::-webkit-scrollbar {
            width: 8px;
        }
        .news-section::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .news-section::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }
        .news-section::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="company-name">Donghyun Tax Accounting Office</div>
            <div class="current-time" id="current-time"></div>
        </div>

        <div class="content-wrapper">
            <div class="calendar-section">
                <h2 class="section-title">üìÖ Schedule</h2>
                <div class="calendar-container" id="calendar-container">
                </div>
            </div>

            <div class="news-section">
                <h2 class="section-title">üì∞ Íµ≠ÏÑ∏Ï≤≠ ÏÜåÏãù</h2>
                <div id="news-container">
                    <div class="loading">Îâ¥Ïä§Î•º Î∂àÎü¨Ïò§Îäî Ï§ëÏûÖÎãàÎã§...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long',
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            const timeString = now.toLocaleString('ko-KR', options);
            document.getElementById('current-time').textContent = timeString;
        }

        function refreshCalendar() {
            const container = document.getElementById('calendar-container');
            const timestamp = new Date().getTime();
            const calendarUrl = `https://calendar.google.com/calendar/embed?src=bbory.cpa%40gmail.com&ctz=Asia/Seoul&mode=MONTH&showTitle=0&showNav=1&showPrint=0&showTabs=1&showCalendars=0&showTz=0&height=800&_=${timestamp}`;
            
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
            
            const iframe = document.createElement('iframe');
            iframe.style.border = '0';
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('scrolling', 'no');
            iframe.src = calendarUrl;
            container.appendChild(iframe);
        }

        async function updateNews() {
            const proxyUrl = 'https://api.allorigins.win/raw?url=';
            const rssUrl = encodeURIComponent('https://www.nts.go.kr/rss/nts_news_01.xml');
            
            try {
                const response = await fetch(proxyUrl + rssUrl);
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                const items = xmlDoc.getElementsByTagName('item');
                
                const newsContainer = document.getElementById('news-container');
                let newsHtml = '';
                
                // ÏµúÍ∑º 5Í∞úÏùò Îâ¥Ïä§Îßå ÌëúÏãú
                for (let i = 0; i < Math.min(items.length, 5); i++) {
                    const item = items[i];
                    const title = item.getElementsByTagName('title')[0].textContent;
                    const link = item.getElementsByTagName('link')[0].textContent;
                    const pubDate = new Date(item.getElementsByTagName('pubDate')[0].textContent);
                    
                    newsHtml += `
                        <div class="news-item">
                            <a href="${link}" target="_blank" rel="noopener noreferrer">
                                <div class="news-title">${title}</div>
                                <div class="news-date">${pubDate.toLocaleString('ko-KR', {
                                    year: 'numeric',
                                    month: '2-digit',
                                    day: '2-digit'
                                })}</div>
                            </a>
                        </div>
                    `;
                }
                
                newsContainer.innerHTML = newsHtml;
            } catch (error) {
                console.error('Îâ¥Ïä§Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§:', error);
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = `
                    <div class="news-item">
                        <a href="https://www.nts.go.kr/news/news_01.asp" target="_blank" rel="noopener noreferrer">
                            <div class="news-title">Íµ≠ÏÑ∏Ï≤≠ Î≥¥ÎèÑÏûêÎ£å Î∞îÎ°úÍ∞ÄÍ∏∞</div>
                            <div class="news-date">${new Date().toLocaleDateString('ko-KR')}</div>
                        </a>
                    </div>
                `;
            }
        }
        
        // Ï¥àÍ∏∞ Î°úÎìú
        refreshCalendar();
        updateNews();
        
        // ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏ (1Ï¥àÎßàÎã§)
        setInterval(updateTime, 1000);
        updateTime();

        // Ï∫òÎ¶∞Îçî ÏóÖÎç∞Ïù¥Ìä∏ (5Î∂ÑÎßàÎã§)
        setInterval(refreshCalendar, 300000);

        // Îâ¥Ïä§ ÏóÖÎç∞Ïù¥Ìä∏ (5Î∂ÑÎßàÎã§)
        setInterval(updateNews, 300000);

        // ÌéòÏù¥ÏßÄÍ∞Ä Ìè¨Ïª§Ïä§Î•º Î∞õÏùÑ Îïå ÏóÖÎç∞Ïù¥Ìä∏
        window.onfocus = () => {
            refreshCalendar();
            updateNews();
        };
    </script>
</body>
</html>
