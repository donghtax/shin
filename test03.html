<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Donghyun Tax Accounting Office</title>
    <style>
        /* Base styles */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --bg-color: #f8f9fa;
            --text-color: #333;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg-color);
            min-height: 100vh;
        }

        /* Layout */
        .container {
            max-width: 2160px;
            width: 98%;
            margin: 0 auto;
            padding-top: 70px;
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-wrapper {
            display: grid;
            gap: 8px;
            height: calc(100vh - 90px);
            padding: 10px;
            grid-template-rows: auto 12vh;
        }

        /* Components */
        .section {
            background: white;
            border-radius: 10px;
            padding: 8px;
            box-shadow: var(--shadow);
            overflow-y: auto;
        }

        .bottom-section {
            display: grid;
            grid-template-columns: 3fr 0.6fr 1fr;
            gap: 8px;
        }

        .schedule-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .section-title {
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 2px;
            margin-bottom: 5px;
            font-size: 12px;
            font-weight: bold;
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Items */
        .weather-item, .news-item, .event-item {
            padding: 3px;
            border-bottom: 1px solid #eee;
            font-size: 11px;
        }

        .weather-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .weather-date { min-width: 56px; font-weight: bold; }
        .weather-info { display: flex; gap: 6px; }
        .weather-info span { min-width: 40px; text-align: right; }

        .news-item:nth-child(n+6) { display: none; }
        .news-item a {
            color: var(--secondary-color);
            text-decoration: none;
        }
        .news-item a:hover { text-decoration: underline; }

        /* Utils */
        .error-message {
            color: #e74c3c;
            padding: 6px;
            background: #fdf2f2;
            border-radius: 4px;
            margin: 3px 0;
            font-size: 11px;
        }

        ::-webkit-scrollbar {
            width: 4px;
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="company-name">Donghyun Tax Accounting Office</div>
        <div class="current-time" id="current-time"></div>
    </div>

    <div class="container">
        <div class="content-wrapper">
            <div class="section">
                <iframe 
                    class="calendar-iframe"
                    style="border:none; width:100%; height:100%; min-height:400px;"
                    src="https://calendar.google.com/calendar/embed?src=bbory.cpa%40gmail.com&src=eunjuuu2%40gmail.com&src=yungjin97%40gmail.com&src=seungju317%40gmail.com&src=actor001%40naver.com&src=8a4b3ad9ffdb68663b95a1a263441e4a5f3fe06775cdd31c729191a93cf18f58%40group.calendar.google.com&src=ko.south_korea%23holiday%40group.v.calendar.google.com&color=%23B1365F&color=%232F6309&ctz=Asia%2FSeoul&mode=MONTH&showTitle=0&timeFormat=24hour">
                </iframe>
            </div>
            
            <div class="bottom-section">
                <div class="schedule-section">
                    <div class="section">
                        <h2 class="section-title">üìÖ Yesterday's Schedule</h2>
                        <div id="yesterday-events"></div>
                    </div>
                    <div class="section">
                        <h2 class="section-title">üìÖ Today's Schedule</h2>
                        <div id="today-events"></div>
                    </div>
                    <div class="section">
                        <h2 class="section-title">üìÖ Tomorrow's Schedule</h2>
                        <div id="tomorrow-events"></div>
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">üå§Ô∏è ÌíçÎÇ©Îèô ÎÇ†Ïî®</h2>
                    <div id="weather-container"></div>
                </div>

                <div class="section">
                    <h2 class="section-title">üì∞ Tax-related News</h2>
                    <div id="news-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            CALENDAR_API_KEY: "AIzaSyBk3K41Abu-u2xn8591ERFUa2tc36gUXw0",
            WEATHER_API_KEY: "Dq2Ai7o+QAfIM1yNmRzrlhnMTJlmQb7Jkh65M0IzIrDAtZ3P0DMtKc0UVQPgtMvSTKB74CbzERLfxBBN0mwffw==",
            CALENDARS: [
                { id: "bbory.cpa@gmail.com", name: "ÎåÄÌëú" },
                { id: "eunjuuu2@gmail.com", name: "Ïù¥ÏùÄÏ£º" },
                { id: "yungjin97@gmail.com", name: "ÍπÄÎ≥ëÌÉú" },
                { id: "seungju317@gmail.com", name: "ÌïòÏäπÏ£º" },
                { id: "actor001@naver.com", name: "ÍπÄÌï¥ÏßÑ" },
                { id: "8a4b3ad9ffdb68663b95a1a263441e4a5f3fe06775cdd31c729191a93cf18f58@group.calendar.google.com", name: "ÏÑ∏Î¨¥ÏùºÏ†ï" },
                { id: "ko.south_korea#holiday@group.v.calendar.google.com", name: "Í≥µÌú¥Ïùº" }
            ],
            UPDATE_INTERVALS: {
                TIME: 1000,    // 1Ï¥à
                WEATHER: 600000, // 10Î∂Ñ
                NEWS: 600000    // 10Î∂Ñ
            }
        };

        // Utility functions
        const formatDate = (date) => {
            const pad = num => String(num).padStart(2, "0");
            return {
                year: date.getFullYear(),
                month: pad(date.getMonth() + 1),
                date: pad(date.getDate()),
                day: ["Ïùº", "Ïõî", "Ìôî", "Ïàò", "Î™©", "Í∏à", "ÌÜ†"][date.getDay()]
            };
        };

        const getTimeRange = (date) => {
            const start = new Date(date);
            start.setHours(0, 0, 0, 0);
            const end = new Date(date);
            end.setHours(23, 59, 59, 999);
            return {
                timeMin: start.toISOString(),
                timeMax: end.toISOString()
            };
        };

        // Core functionality
        const updateTime = () => {
            const now = new Date();
            const { year, month, date, day } = formatDate(now);
            const hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, "0");
            const seconds = String(now.getSeconds()).padStart(2, "0");
            const isAM = hours < 12;
            const displayHours = String(isAM ? hours : hours - 12).padStart(2, "0");
            
            document.getElementById("current-time").textContent = 
                `${year}/${month}/${date}(${day}) ${isAM ? "Ïò§Ï†Ñ" : "Ïò§ÌõÑ"} ${displayHours}:${minutes}:${seconds}`;
        };

        const loadWeather = async () => {
            const container = document.getElementById("weather-container");
            try {
                const today = new Date();
                const response = await fetch(
                    `https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getVilageFcst?serviceKey=${encodeURIComponent(CONFIG.WEATHER_API_KEY)}&numOfRows=1000&pageNo=1&base_date=${today.toISOString().split("T")[0].replace(/-/g, "")}&base_time=0500&nx=62&ny=126&dataType=JSON`
                );
                const data = await response.json();
                
                if (!data.response?.body?.items) throw new Error("Invalid weather data");

                const weatherByDay = data.response.body.items.item.reduce((acc, item) => {
                    if (!acc[item.fcstDate]) acc[item.fcstDate] = {};
                    acc[item.fcstDate][item.category] = item.fcstValue;
                    return acc;
                }, {});

                container.innerHTML = Object.keys(weatherByDay)
                    .slice(0, 5)
                    .map(date => {
                        const weather = weatherByDay[date];
                        const dateObj = new Date(date.slice(0,4), parseInt(date.slice(4,6))-1, date.slice(6,8));
                        const { month, date: day, day: weekday } = formatDate(dateObj);
                        const weatherDesc = weather.PTY !== "0" 
                            ? ["", "ÎπÑ", "ÎπÑ/Îàà", "Îàà", "ÏÜåÎÇòÍ∏∞"][weather.PTY]
                            : ["", "ÎßëÏùå", "", "Íµ¨Î¶ÑÎßéÏùå", "ÌùêÎ¶º"][weather.SKY];

                        return `
                            <div class="weather-item">
                                <div class="weather-date">${month}/${day} ${weekday}</div>
                                <div class="weather-info">
                                    <span>${weather.TMP || "-"}¬∞C</span>
                                    <span>${weatherDesc}</span>
                                    <span>${weather.POP || 0}%</span>
                                </div>
                            </div>
                        `;
                    }).join("") || "<div>ÎÇ†Ïî® Ï†ïÎ≥¥Í∞Ä ÏóÜÏäµÎãàÎã§.</div>";
            } catch (error) {
                console.error("Weather loading error:", error);
                container.innerHTML = "<div class='error-message'>ÎÇ†Ïî® Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.</div>";
            }
        };

        const loadNews = async () => {
            const container = document.getElementById("news-container");
            try {
                const response = await fetch(
                    `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(
                        "https://news.google.com/rss/search?q=ÏÑ∏Î¨¥&hl=ko&gl=KR&ceid=KR:ko"
                    )}`
                );
                const data = await response.json();
                
                if (!data.items?.length) throw new Error("No news data");

                container.innerHTML = data.items
                    .slice(0, 5)
                    .map(item => `
                        <div class="news-item">
                            <a href="${item.link}" target="_blank">${item.title}</a>
                        </div>
                    `).join("");
            } catch (error) {
                console.error("News loading error:", error);
                container.innerHTML = "<div class='error-message'>Îâ¥Ïä§Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.</div>";
            }
        };

        const loadEvents = async (containerId, date) => {
            const container = document.getElementById(containerId);
            const { timeMin, timeMax } = getTimeRange(date);
            let hasEvents = false;
            let eventsHTML = "";

            try {
                for (const calendar of CONFIG.CALENDARS) {
                    try {
                        const response = await fetch(
                            `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(calendar.id)}/events?key=${CONFIG.CALENDAR_API_KEY}&timeMin=${timeMin}&timeMax=${timeMax}&singleEvents=true&orderBy=startTime`
                        );
                        const data = await response.json();

                        if (data.items?.length) {
                            hasEvents = true;
                            eventsHTML += data.items
                                .map(event => {
                                    const eventTime = event.start.dateTime
                                        ? new Date(event.start.dateTime).toLocaleTimeString("ko-KR", { 
                                            hour: "2-digit", 
                                            minute: "2-digit" 
                                          })
                                        : "Ï¢ÖÏùº";
                                    return `
                                        <div class="event-item">
                                            <strong>${eventTime}</strong> - ${event.summary}
                                            <span style="color: #666; font-size: 0.9em">(${calendar.name})</span>
                                        </div>
                                    `;
                                })
                                .join("");
                        }
                    } catch (error) {
                        console.error(`Calendar loading error (${calendar.name}):`, error);
                    }
                }

                container.innerHTML = hasEvents ? eventsHTML : "<div>ÏùºÏ†ïÏù¥ ÏóÜÏäµÎãàÎã§.</div>";
} catch (error) {
                console.error(`Events loading error:`, error);
                container.innerHTML = "<div class='error-message'>ÏùºÏ†ïÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.</div>";
            }
        };

        // Initialize and set up update intervals
        const init = () => {
            // Initial loads
            updateTime();
            loadWeather();
            loadNews();
            
            // Load schedules for yesterday, today, and tomorrow
            [-1, 0, 1].forEach(offset => {
                const date = new Date();
                date.setDate(date.getDate() + offset);
                const containerId = `${['yesterday', 'today', 'tomorrow'][offset + 1]}-events`;
                loadEvents(containerId, date);
            });

            // Set up intervals
            Object.entries(CONFIG.UPDATE_INTERVALS).forEach(([key, interval]) => {
                const updateFn = {
                    TIME: updateTime,
                    WEATHER: loadWeather,
                    NEWS: loadNews
                }[key];
                setInterval(updateFn, interval);
            });
        };

        init();
    </script>
</body>
</html>
